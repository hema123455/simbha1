<!DOCTYPE html>
<html lang="en-Au">
  <head>
    
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />

    
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="./style.css" type="text/css" />

    <title>TO-DO-LIST</title>
  </head>

  <body>
    <div class="container">
      <header id="pageTitle">
        <h1>Todo-List</h1>
      </header>
      
      <div class="row header-buttons">
        
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#createTaskModal"
          id="createTaskButton"
        >
          Create Task
        </button>
        
       
      
      <div
        class="modal fade"
        id="createTaskModal"
        tabindex="-1"
        aria-labelledby="createTaskModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createTaskModalLabel">Create Task</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
           
              <section class="task-input-form">
                
                <form id="newTaskForm">
                  
                  <div class="form-group row">
                    <label
                      for="newTaskNameInput"
                      class="col-sm-3 col-form-label"
                    >
                      Task name
                    </label>
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="newTaskNameInput"
                        autofocus
                      />
                    </div>
                  </div>
             
                  
                  <div class="form-group row">
                    <label
                      for="newTaskDescription"
                      class="col-sm-3 col-form-label"
                    >
                      Description
                    </label>
                    <div class="col-sm-9">
                      <textarea
                        class="form-control"
                        rows="5"
                        id="newTaskDescription"
                      ></textarea>
                    </div>
                  </div>
                  
                  
                  
                  
                  
                  <div class="form-group" id="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    
                    <button
                      type="submit"
                      class="btn btn-success"
                      data-dismiss=""
                    >
                      Save
                    </button>
                  </div>
                  
                  <div
                    id="formErrorMessage"
                    style="display: none"
                    class="alert alert-danger text-center"
                    role="alert"
                  >
                    Error
                  </div>
                </form>
              </section>
              
            </div>
          </div>
        </div>
      </div>
      
      <div class="d-flex flex-wrap justify-content-center" id="card-container">
        
      </div>

      
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    
    

  </body>
</html>
